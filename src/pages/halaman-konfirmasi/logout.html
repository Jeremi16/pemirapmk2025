<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pemira PMK 2025</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Terima kasih!</h2>
        <p>Pilihan Anda telah terkonfirmasi.</p>
        
        <div id="timer-display" style="font-weight: bold; margin-top: 10px;"></div>

        <script style="font-family: archivo-italic;" type="text/javascript">
            function countDown(detik, idElemen) {
                var element = document.getElementById(idElemen);
                
                element.innerHTML = "Otomatis logout dalam " + detik + " detik.";

                if (detik < 1) {
                    window.location = "login.html";
                } else {
                    detik--; 
                    setTimeout(function() {
                        countDown(detik, idElemen);
                    }, 1000);
                }
            }

            countDown(10, "timer-display");
        </script>
    </body>
</html>
