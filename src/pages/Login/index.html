<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body style="background: linear-gradient(to right, #F1C762, #F7941D,#924603 );" class="p-6 text-white">
    
    <!--logo-->

    <div class="mx-auto w-50 sm:w-75 lg:w-80 ">
        <img src="img/Logo Gabungan.png">
    </div>

    <!--kotak log in-->


    <div class="mx-auto w-70 sm:w-85 lg:w-100">
        
        <div class="bg-white/90 shadow-2xl rounded-xl p-9">
            <div>
                <div>
                    <div class="flex justify-center">
                        <div class="w-10 sm:w-20 lg:w-20">
                            <img src="img/Aset-04.png">
                        </div>
                        <div class="w-27 sm:w-55 lg:w-55">
                            <img src="img/Aset-06.png">
                        </div>
                    </div>
                </div>
                
                <h2 class="text-2xl font-bold text-center text-[#924603] my-4">SELAMAT DATANG</h2>
                
                <form class="space-y-5 text-black">
                    <div>
                        <label for="nim" class="block text-sm font-medium text-gray-700">Nomor Induk Mahasiswa (NIM)</label>
                        <input type="text" id="nim" name="nim" placeholder="Contoh: 124140014"
                        class="mt-1 block w-full px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none" />
                    </div>
                        
                    <div>
                        <label for="token" class="block text-sm font-medium text-gray-700">Token</label>
                        <input type="password" id="token" name="token" placeholder="Masukkan token"
                        class="mt-1 block w-full px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none tracking-widest" />
                    </div>

                    <div class="text-black">
                        <input type = "checkbox" id="panit">
                        <label for="panit">Log in sebagai panitia</label>
                    </div>
                
                    <button type="submit"
                    class="w-full py-2 px-4 bg-gradient-to-r from-[#F7941D] to-[#924603] text-white font-semibold rounded-md hover:opacity-90 transition">
                    Log in
                    </button>
                </form>
        
                <p class="mt-4 text-xs text-center text-gray-500">Pastikan data sesuai</p>
            </div>
        </div>
    </div>

  </body>
</html>
